  <script type="module">
    import GoTrue from './gotrue-js';

    // Initialize GoTrue client
    const auth = new GoTrue({
        APIUrl: 'https://winstonchen3.netlify.app/', // Replace with your GoTrue server URL
        setCookie: true,
    });

    // Example usage: Signup a new user
    const signupUser = async () => {
        const email = 'example@example.com'; // Replace with user's email
        const password = 'password123'; // Replace with user's password

        try {
            const { user } = await auth.signup(email, password);
            console.log('User signed up:', user);
        } catch (error) {
            console.error('Error signing up:', error.message);
        }
    };

    // Example usage: Login an existing user
    const loginUser = async () => {
        const email = 'example@example.com'; // Replace with user's email
        const password = 'password123'; // Replace with user's password

        try {
            const { user } = await auth.login(email, password);
            console.log('User logged in:', user);
        } catch (error) {
            console.error('Error logging in:', error.message);
        }
    };

    // Example usage: Logout the current user
    const logoutUser = async () => {
        try {
            await auth.currentUser().logout();
            console.log('User logged out');
        } catch (error) {
            console.error('Error logging out:', error.message);
        }
    };

    // Example usage: Get the current user
    const getCurrentUser = async () => {
        try {
            const user = await auth.currentUser();
            console.log('Current user:', user);
        } catch (error) {
            console.error('Error getting current user:', error.message);
        }
    };
