  <body>
    <main class="form-signin bg-dark align-items-center" style="top: 50%;">
      <div class="col-12 align-items-center mb-3 center-icon cont">
          <a class="navbar-brand d-flex justify-content-center align-items-center" href="../index.html">
              <img src="/images/3.png" alt="image/png">
          </a>
      </div>
      <h1 class="h3 mb-3 fw-normal text-white text-center">Please Sign In</h1>
      <div class="container">
          <form id="login-form" class="form" method="POST">
              <div class="form-container mt-1">
                  <div class="row mb-3">
                      <div class="col">
                          <div class="form-group">
                              <label for="floatingEmail" class="text-white">Email</label>
                              <input type="email" class="form-control" id="floatingEmail" name="email" placeholder="Email" required>
                          </div>
                      </div>
                  </div>
                  <div class="row mb-3">
                      <div class="col">
                          <div class="form-group">
                              <label for="password" class="text-white">Password</label>
                              <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                          </div>
                      </div>
                  </div>
                  <div class="row">
                      <div class="col"></div>
                      <button class="w-25 btn btn-lg btn-dark" type="submit">Login</button>
                  </div>
              </div>
              <p class="mt-3 text-white text-center"><a class="mt-3 text-white" href="signup.html">Go Back</a></p>
              <p class="mt-3 text-muted text-center">&copy; 2017â€“2021</p>
          </form>
      </div>
  </main>
  <!-- Firebase JavaScript SDK -->
<script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth.js"></script>

  <script>
    // Sign in function
    document.getElementById('login-form').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent form submission
  
      const email = document.getElementById('floatingEmail').value;
      const password = document.getElementById('password').value;
  
      // Sign in user with email and password
      firebase.auth().signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          // Signed in successfully
          const user = userCredential.user;
          console.log('Signed in user:', user);
          // Optionally, you can redirect to a success page or perform other actions here
        })
        .catch((error) => {
          // Handle sign-in errors
          const errorCode = error.code;
          const errorMessage = error.message;
          console.error('Sign in error:', errorCode, errorMessage);
          // Optionally, display error message to the user
        });
    });
  </script>
