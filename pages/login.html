<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
    $(document).ready(function() {
        $('#login-button').click(function() {
            const email = $('#floatingEmail').val();
            const password = $('#password').val();

            // Send login request to server-side authentication route using jQuery AJAX
            $.ajax({
                url: '/auth/login',
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({ email: email, password: password }),
                success: function(data) {
                    // Successful login
                    const token = data.token;

                    // Store the token in local storage or session storage
                    localStorage.setItem('token', token); // Example: Store token in local storage

                    // Redirect to the success page
                    window.location.href = '/pages/equipment.html'; // Redirect to success page
                },
                error: function(xhr, status, error) {
                    // Error during login
                    console.error('Login error:', error);
                    // Handle error (e.g., display error message)
                }
            });
        });
    });
</script>
