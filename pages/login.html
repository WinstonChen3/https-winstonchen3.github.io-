  <body>
    <main class="form-signin bg-dark" style="top: 50%;">
      <form action="/api/auth/login" method="POST">
        <a class="navbar-brand d-flex justify-content-center align-items-center" href="../index.html">
          <img src="/images/3.png" alt="image/png"  >
      </a>
          <h1 class="h3 mb-3 fw-normal text-white text-center">Please Sign In</h1>
  
          <div class="row mb-3">
                <div class="form-group">
                    <label for="floatingName" class="text-white">Name</label>
                    <input type="text" class="form-control" id="floatingName" placeholder="Name" required>
                </div>
            </div>
                <div class="form-group">
                    <label for="floatingEmail" class="text-white">Email</label>
                    <input type="email" class="form-control" id="floatingEmail" placeholder="Email" required>
                </div>
            </div>
        </div>
          <div class="text-white checkbox mb-3">
              <label>
                  <input type="checkbox" name="rememberMe" value="true"> Remember me
              </label>
          </div>
          <button class="w-10 btn btn-lg btn-dark" type="submit" style="align-self: center;">Sign in</button>
          <p class="mt-5 mb-3 text-muted">&copy; 2017â€“2021</p>
          <!-- CSRF token -->
          <input type="hidden" name="_csrf" value="<%= csrfToken %>">
      </form>
  </main>
