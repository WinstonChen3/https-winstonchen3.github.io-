<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <link href="/css/login.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="icon" href="../images/3.png" type="image/png">
  <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sign-in/">
  <style> 

    .btn-dark {
    position: relative;
    transition: all 0.3s; /* Transition effect for all properties */
  }
  
  .btn-dark::after {
    content: '';
    position: absolute;
    bottom: 0;
    left: 0;
    width: 0;
    height: 2px;
    background-color: #fff; /* Underline color */
    transition: width 0.3s; /* Transition effect for the underline width */
  }
  
  .btn-dark:hover::after {
    width: 100%; /* Change the underline width on hover */
  }


    .left-align {
    text-align: left;
  }
  .left-align input[type="text"],
  .left-align input[type="email"],
  .left-align input[type="password"] {
    text-align: left;
    width: 100%; /* Set the desired width for the input fields */
  }
  .form-group {
    margin-bottom: 10px;
  }
  .form-container {
    margin-top: 40%; /* Set the desired margin-top value for the form container */
  }

  </style>
</head>
<body>
</head>
<body>
  <main class="form-signin bg-dark align-items-center">
    <div class="col-12 align-items-center mb-3 center-icon cont">
      <a class="navbar-brand d-flex justify-content-center align-items-center" href="../index.html">
        <img src="/images/3.png" alt="image/png" style="max-width: 30%; max-height: 30%; margin-bottom: 0%; ">
      </a>
    </div>
    <h3 class="text-white mb-0" style="text-align: center; margin-bottom: 0%;">Sign Up</h3>
    <div class="container">
      <form class="form-container mt-1">
        <div class="row mb-3">
          <div class="col">
            <div class="form-group form-floating">
              <input type="text" class="form-control" id="floatingName" placeholder="Name" required>
              <label for="floatingName">Name</label>
            </div>
          </div>
          <div class="col">
            <div class="form-group form-floating">
              <input type="email" class="form-control" id="floatingEmail" placeholder="Email" required>
              <label for="floatingEmail">Email</label>
            </div>
          </div>
        </div>
        <input type="password" placeholder="Password" id="password" required>
        <input type="password" placeholder="Confirm Password" id="confirm_password" required>
        <div class="form-group" >
          <label for="membershipType" class="text-white">Select Membership Type:</label>
          <select class="form-control" id="membershipType" name="membershipType">
            <option value="basic">Basic</option>
            <option value="intermediate">Pro</option>
            <option value="advanced">Premium</option>
          </select>
        </div>
        <div class="text-center"> <!-- New container for centered elements -->
          <button type="submit" class="text-decoration-none text-white btn btn-dark mb-3">Sign Up</button><br>
          <a class="text-white" href="membership.html">Membership Info</a>
          <p class="mt-3 text-white nav-link">Already Have an Account? <a class="text-white" href="login.html">Login</a></p>
        </div>  
      </form>
    </div>
  </main>

<script>
document.querySelector(".form-container").addEventListener("submit", function(event) {
  event.preventDefault(); 

  const nameValue = document.querySelector('#floatingName').value;
  const emailValue = document.querySelector('#floatingEmail').value;
  const passwordValue = document.querySelector('#floatingPassword').value;
  const confirmPasswordValue = document.querySelector('#floatingConfirmPassword').value;

  console.log("Name: " + nameValue);
  console.log("Email: " + emailValue);
  console.log("Password: " + passwordValue);
  console.log("Confirm Password: " + confirmPasswordValue);

  window.location.href = 'equipment.html';
});
</script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
