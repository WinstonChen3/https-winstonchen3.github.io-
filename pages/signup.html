<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Sign Up | Techlab</title>
  <link href="/css/test.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="icon" href="../images/3.png" type="image/png">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sign-in/">
  <style>
    body {
        font-family: 'Segoe UI', sans-serif;
        background-color: #f8f9fa;
    }

    .container {
        max-width: 400px;
        margin: 0 auto;
        padding-top: 100px;
    }

    .card {
        border: none;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    .card-header {
        background-color: #333;
        color: #fff;
        border-bottom: none;
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
        text-align: center;
        padding: 20px 0;
    }

    .card-body {
        padding: 30px;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-control {
        border-radius: 5px;
    }

    .btn-primary {
        background-color: #333;
        border: none;
        border-radius: 5px;
        padding: 12px 20px;
        width: 100%;
        font-size: 16px;
    }

    .btn-primary:hover {
        background-color: #555;
    }

    .form-check-label {
        color: #666;
    }
</style>
</head>
<body>

<div class="container">
<div class="card">
    <div class="card-header">
        <h3>Sign Up</h3>
    </div>
    <div class="card-body">
        <form id="signup-form">
            <div class="mb-3">
                <label for="membershipType" class="form-label">Membership Type</label>
                <select class="form-select" id="membershipType" name="membershipType" required>
                    <option value="" selected disabled>Select Membership Type</option>
                    <option value="basic">Basic</option>
                    <option value="premium">Pro</option>
                    <option value="gold">Premium</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="phone" name="phone" required>
            </div>

            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" id="address" name="address" required>
            </div>

            <div class="mb-3">
                <label for="dob" class="form-label">Date of Birth</label>
                <input type="date" class="form-control" id="dob" name="dob" required>
            </div>

            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="terms" name="terms" required>
                <label class="form-check-label" for="terms">I agree to the <a href="#">terms and conditions</a></label>
            </div>

            <button type="button" class="btn btn-primary" onclick="validateAndSignup()">Sign Up</button>
        </form>
    </div>
</div>
</div> 
    
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <script>
        // Initialize Netlify Identity
        netlifyIdentity.init();

        // Function to validate the form and open the signup modal
        function validateAndSignup() {
            // Check if all required fields are filled out
            if (document.getElementById('signup-form').checkValidity()) {
                // Open the signup modal
                netlifyIdentity.open('signup');
                netlifyIdentity.on('signup', function(user) {
                    console.log('User signed up:', user);
                    // Redirect or perform any other actions after successful signup
                });
            } else {
                // If not all fields are filled out, show an alert
                alert('Please fill out all required fields.');
            }
        }
    </script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
