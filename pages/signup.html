  <div class="cont">
    <h2 class="mt-4">Sign Up</h2>
    <form action="api/auth/register" method="POST">
        <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
        </div>

        <div class="mb-3">
            <label for="credit-card" class="form-label">Credit Card Number</label>
            <input type="text" class="form-control" id="credit-card" name="credit-card" placeholder="Enter your credit card number" required>
        </div>

        <div class="row mb-3">
            <div class="col">
                <label for="expiration" class="form-label">Expiration Date</label>
                <input type="text" class="form-control" id="expiration" name="expiration" placeholder="MM/YY" required>
            </div>
            <div class="col">
                <label for="cvv" class="form-label">CVV</label>
                <input type="text" class="form-control" id="cvv" name="cvv" placeholder="Enter CVV" required>
            </div>
        </div>

        <button type="submit" style="margin-left: 140px;" class="btn btn-primary">Sign Up</button>
    </form>
</div>
