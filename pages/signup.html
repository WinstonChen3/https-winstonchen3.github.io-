<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <link href="/css/login.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="icon" href="../images/3.png" type="image/png">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sign-in/">
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1firebase-auth.js"></script>
  <!-- Include your Firebase configuration and sign-up script -->
  <script src="/src/firebase.js" type="module"></script>
  <style> 


    .left-align {
    text-align: left;
  }
  .left-align input[type="text"],
  .left-align input[type="email"],
  .left-align input[type="password"] {
    text-align: left;
    width: 100%; /* Set the desired width for the input fields */
  }
  .form-group {
    margin-bottom: 10px;
  }
  .form-container {
    margin-top: 40%; /* Set the desired margin-top value for the form container */
  }

  </style>
</head>
<body>
    <main class="form-signin bg-dark align-items-center">
        <div class="col-12 align-items-center mb-3 center-icon cont">
            <a class="navbar-brand d-flex justify-content-center align-items-center" href="../index.html">
                <img src="/images/3.png" alt="image/png">
            </a>
        </div>
        <h3 class="text-white mb-0" style="text-align: center; margin-bottom: 0%;">Sign Up</h3>
        <div class="container">
            <form id="signup-form" class="form" method="POST">
                <div class="row mb-3">
                    <div class="col">
                        <div class="form-group">
                            <label for="floatingName" class="text-white">Name</label>
                            <input type="text" class="form-control" id="floatingName" name="name" placeholder="Name" required>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label for="floatingEmail" class="text-white">Email</label>
                            <input type="email" class="form-control" id="floatingEmail" name="email" placeholder="Email" required>
                        </div>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <div class="form-group">
                            <label for="password" class="text-white">Password</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label for="confirm_password" class="text-white">Confirm Password</label>
                            <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required>
                            <div id="matchError" class="invalid-feedback"></div>
                            
                        </div>
                    </div>
                </div>
                <button class="w-100 btn btn-lg btn-dark" type="submit">Sign up</button>
                <p class="mt-3 text-white text-center"><a class="mt-3 text-white" href="membership.html">Membership Info</a></p>
                <p class="mt-3 text-white text-center">Already have an account? <a class="mt-3 text-white" href="login.html">Login</a></p>
                <p class="mt-3 text-muted text-center">&copy; 2017â€“2021</p>
            </form>
        </div>
    </main>
    
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
