<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <link href="/css/login.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="icon" href="../images/3.png" type="image/png">
  <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sign-in/">
  <style> 


    .left-align {
    text-align: left;
  }
  .left-align input[type="text"],
  .left-align input[type="email"],
  .left-align input[type="password"] {
    text-align: left;
    width: 100%; /* Set the desired width for the input fields */
  }
  .form-group {
    margin-bottom: 10px;
  }
  .form-container {
    margin-top: 40%; /* Set the desired margin-top value for the form container */
  }

  </style>
</head>
<body>
</head>
<body>
  <main class="form-signin bg-dark align-items-center">
    <div class="col-12 align-items-center mb-3 center-icon cont">
        <a class="navbar-brand d-flex justify-content-center align-items-center" href="../index.html">
            <img src="/images/3.png" alt="image/png"  >
        </a>
    </div>
    <h3 class="text-white mb-0" style="text-align: center; margin-bottom: 0%;">Sign Up</h3>
    <div class="container">
        <form class="form-container mt-1"action="/api/auth/register" method="post">
            <div class="row mb-3">
                <div class="col">
                    <div class="form-group">
                        <label for="floatingName" class="text-white">Name</label>
                        <input type="text" class="form-control" id="floatingName" placeholder="Name" required>
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="floatingEmail" class="text-white">Email</label>
                        <input type="email" class="form-control" id="floatingEmail" placeholder="Email" required>
                    </div>
                </div>
            </div>
            <div id="matchError" class="text-danger"></div>
            <div class="row mb-3">
                <div class="col">
                    <div class="form-group">
                        <label for="password" class="text-white">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Password" required>
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="confirm_password" class="text-white">Confirm Password</label>
                        <input type="password" class="form-control" id="confirm_password" placeholder="Confirm Password" required>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="membershipType" class="text-white">Select Membership Type:</label>
                <select class="form-control" id="membershipType" name="membershipType">
                    <option value="basic">Basic</option>
                    <option value="intermediate">Pro</option>
                    <option value="advanced">Premium</option>
                </select>
            </div>
            <div class="text-center">
                <!-- New container for centered elements -->
                <div class="row justify-content-center">
                  <button type="submit" class="btn btn-dark w-25">Proceed</button>
                <a class="text-white" href="membership.html">Membership Info</a>
            </div>
            <p class="text-white">Already Have An Account? <a class="text-white" href="login.html">Login</a></p>
        </form>
    </div>
</main>



<script>
document.querySelector(".form-container").addEventListener("submit", function(event) {
  event.preventDefault(); 

  const nameValue = document.querySelector('#floatingName').value;
  const emailValue = document.querySelector('#floatingEmail').value;
  const passwordValue = document.querySelector('#password').value;
  const confirmPasswordValue = document.querySelector('#confirm_password').value;

  console.log("Name: " + nameValue);
  console.log("Email: " + emailValue);
  console.log("Password: " + passwordValue);
  console.log("Confirm Password: " + confirmPasswordValue);

  // You can add your logic or redirection here
  window.location.href = 'equipment.html';
});

// Additional event listener for Enter key press
document.querySelector(".form-container").addEventListener("keydown", function(event) {
  if (event.key === 'Enter') {
    event.preventDefault();
    // Manually trigger the submit event
    document.querySelector(".form-container").submit();
  }
});
document.querySelector(".form-container").addEventListener("submit", function(event) {
  if (!validatePasswordMatch()) {
    event.preventDefault();
  }
});

document.querySelectorAll(".form-container input[required]").forEach(function(input) {
  input.addEventListener("input", function() {
    validateField(this);
    // Check if the password and confirm password fields match
    if (this.id === 'password' || this.id === 'confirm_password') {
      validatePasswordMatch();
    }
  });
});

function validateField(input) {
  const isValid = input.checkValidity();

  if (isValid) {
    input.classList.remove("is-invalid");
  } else {
    input.classList.add("is-invalid");
  }
}

function validatePasswordMatch() {
  const password = document.getElementById('password').value;
  const confirmPassword = document.getElementById('confirm_password').value;
  const matchError = document.getElementById('matchError');
  const submitButton = document.querySelector(".form-container button[type='submit']");

  if (password === confirmPassword) {
    matchError.textContent = '';
    submitButton.disabled = false;
  } else {
    matchError.textContent = 'Passwords do not match';
    submitButton.disabled = true;
  }
}

</script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
