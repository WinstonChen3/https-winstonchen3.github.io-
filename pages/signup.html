<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Techlab</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="../css/signup.css">
  <link rel="icon" href="../images/3.png" type="image/png">
  <style> 
    @font-face {
      font-family: 'Raleway';
      src: url('../fonts/Raleway-VariableFont_wght.ttf') format('truetype');
      /* Add more src declarations if you have different font formats */
      font-weight: bold;
      font-style: italic;
    }
    @font-face {
      font-family: 'Montserrat';
      src: url('../fonts/Montserrat-VariableFont_wght.ttf') format('truetype');
      /* Add more src declarations if you have different font formats */
      font-weight: bold;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="cont form-signin bg-dark" style="top: 20%;">
    <h2 class="mt-4 text-white">Sign Up</h2>
    <form>
      <div class=" w-100 form-floating">
          <input type="email" class="form-control" id="floatingInput" placeholder="Name">
          <label for="floatingInput">Full Name</label>
        </div>

        <div class=" w-100 form-floating">
          <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
          <label for="floatingInput">Email address</label>
        </div>

        <div class=" w-100 form-floating">
          <input type="email" class="form-control" id="floatingInput" placeholder="Your Password">
          <label for="floatingInput">Password</label>
        </div>

        <div class=" w-100 form-floating">
          <input type="email" class="form-control" id="floatingInput" placeholder="Your Credit Card Number">
          <label for="floatingInput">Credit Card Number</label>
        </div>

        <div class=" w-50">
            <div class="col">
              <input type="email" class="form-control" id="floatingInput" placeholder="MM/YY">
              <label for="floatingInput">Expiration Date</label>
            </div>
            <div class=" w-50">
              <input type="email" class="form-control" id="floatingInput" placeholder="CVV">
              <label for="floatingInput">CVV</label>
            </div>
        </div>

        <button type="submit" style="margin-left: 140px;" class="btn btn-dark text-white"><a href="/pages/login">Sign Up</a></button>
    </form>
</div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
