<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Techlab</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="../css/signup.css">
  <link rel="icon" href="../images/3.png" type="image/png">
  <style> 
    @font-face {
      font-family: 'Raleway';
      src: url('../fonts/Raleway-VariableFont_wght.ttf') format('truetype');
      /* Add more src declarations if you have different font formats */
      font-weight: bold;
      font-style: italic;
    }
    @font-face {
      font-family: 'Montserrat';
      src: url('../fonts/Montserrat-VariableFont_wght.ttf') format('truetype');
      /* Add more src declarations if you have different font formats */
      font-weight: bold;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="cont form-signin bg-dark" style="top: 20%;">
    <h2 class="mt-4 text-white">Sign Up</h2>
    <form>
        <div class="mb-3">
            <label for="name" class="form-label text-white">Full Name</label>
            <input type="text" class="form-control text-white" style="text-align: left;" id="username" name="username" placeholder="Enter your username" required>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label text-white">Email</label>
            <input type="email" class="form-control text-white" style="text-align: left;" id="email" name="email" placeholder="Enter your email" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label text-white">Password</label>
            <input type="password" class="form-control text-white" style="text-align: left;" id="password" name="password" placeholder="Enter your password" required>
        </div>

        <div class="mb-3">
            <label for="credit-card" class="form-label text-white">Credit Card Number</label>
            <input type="text" class="form-control text-white" style="text-align: left;" id="credit-card" name="credit-card" placeholder="Enter your credit card number" required>
        </div>

        <div class="row mb-3">
            <div class="col">
                <label for="expiration" class="form-label text-white">Expiration Date</label>
                <input type="text" class="form-control text-white "  style="text-align: left;" id="expiration" name="expiration" placeholder="MM/YY" required>
            </div>
            <div class="col">
                <label for="cvv" class="form-label text-white">CVV</label>
                <input type="text" class="form-control text-white" style="text-align: left;" id="cvv" name="cvv" placeholder="Enter CVV" required>
            </div>
        </div>

        <button type="submit" style="margin-left: 140px;" class="btn btn-dark text-white">Sign Up</button>
    </form>
</div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
