<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <link href="/css/login.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="icon" href="../images/3.png" type="image/png">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sign-in/">
  <style> 


    .left-align {
    text-align: left;
  }
  .left-align input[type="text"],
  .left-align input[type="email"],
  .left-align input[type="password"] {
    text-align: left;
    width: 100%; /* Set the desired width for the input fields */
  }
  .form-group {
    margin-bottom: 10px;
  }
  .form-container {
    margin-top: 40%; /* Set the desired margin-top value for the form container */
  }

  </style>
</head>
<body>
  <main class="form-signin bg-dark align-items-center">
    <div class="col-12 align-items-center mb-3 center-icon cont">
        <a class="navbar-brand d-flex justify-content-center align-items-center" href="../index.html">
            <img src="/images/3.png" alt="image/png"  >
        </a>
    </div>
    <h3 class="text-white mb-0" style="text-align: center; margin-bottom: 0%;">Sign Up</h3>
    <div class="container">
        <form name="signup" class="form-container mt-1" method="POST" id="signup-form">
            <div class="row mb-3">
                <div class="col">
                    <div class="form-group">
                        <label for="floatingName" class="text-white">Name</label>
                        <input type="text" class="form-control" id="floatingName" name="name" placeholder="Name" required>
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="floatingEmail" class="text-white">Email</label>
                        <input type="email" class="form-control" id="floatingEmail" name="email" placeholder="Email" required>
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <div class="form-group">
                        <label for="password" class="text-white">Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="confirm_password" class="text-white">Confirm Password</label>
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required>
                        <div id="matchError" class="invalid-feedback"></div>
                    </div>
                </div>
            </div>
<!-- Add Google OAuth button -->
            <button class="w-100 btn btn-lg btn-dark" type="submit">Sign up</button>
            <p class="mt-3 text-white text-center"><a class="mt-3 text-white" href="membership.html">Membership Info</a></p>
            <p class="mt-3 text-white text-center">Already have an account? <a class="mt-3 text-white" href="login.html">Login</a></p>
            <p class="mt-3 text-muted text-center">&copy; 2017â€“2021</p>
        </form>
    </div>
</main>
<script>
document.addEventListener('DOMContentLoaded', function() {
    // Event listener for input fields validation
    document.querySelectorAll(".form-container input[required]").forEach(function(input) {
        input.addEventListener("input", function() {
            validateField(this);
            // Check if the password and confirm password fields match
            if (this.id === 'password' || this.id === 'confirm_password') {
                validatePasswordMatch();
            }
        });
    });

    // Event listener for form submission
    const signupBtn = document.getElementById('signup-btn');
    if (signupBtn) {
        signupBtn.addEventListener('click', function() {
            // Get form data
            const name = document.getElementById('floatingName').value;
            const email = document.getElementById('floatingEmail').value;
            const password = document.getElementById('password').value;
            const confirm_password = document.getElementById('confirm_password').value;

            // Perform client-side validation if needed

            // Send data to the server
            fetch('/signup', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ name, email, password, confirm_password })
            })
            .then(response => response.json())
            .then(data => {
                // Handle server response
                if (data.success) {
                    // Store JWT token securely on the client-side (e.g., localStorage)
                    localStorage.setItem('token', data.token);
                    // Redirect or perform other actions after successful registration
                    window.location.href = 'equipment.html';
                } else {
                    // Handle registration failure
                    alert(data.message);
                }
            })
            .catch(error => console.error('Error:', error));
        });
    }
});

// Function to validate individual input field
function validateField(input) {
    const isValid = input.checkValidity();

    if (isValid) {
        input.classList.remove("is-invalid");
    } else {
        input.classList.add("is-invalid");
    }
}

// Function to validate password match
function validatePasswordMatch() {
    const password = document.getElementById('password').value;
    const confirmPassword = document.getElementById('confirm_password').value;
    const matchError = document.getElementById('matchError');
    const submitButton = document.querySelector(".form-container button[type='submit']");

    if (password === confirmPassword) {
        matchError.textContent = '';
        submitButton.disabled = false;
        return true;
    } else {
        matchError.textContent = 'Passwords do not match';
        submitButton.disabled = true;
        return false;
    }
}


    </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
