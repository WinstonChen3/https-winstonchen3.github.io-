
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <link href="/css/login.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="icon" href="../images/3.png" type="image/png">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sign-in/">
  <style> 


    .left-align {
    text-align: left;
  }
  .left-align input[type="text"],
  .left-align input[type="email"],
  .left-align input[type="password"] {
    text-align: left;
    width: 100%; /* Set the desired width for the input fields */
  }
  .form-group {
    margin-bottom: 10px;
  }
  .form-container {
    margin-top: 40%; /* Set the desired margin-top value for the form container */
  }

  </style>
</head>
<body>
    <main class="form-signin bg-dark align-items-center">
        <div class="col-12 align-items-center mb-3 center-icon cont">
            <a class='navbar-brand d-flex justify-content-center align-items-center' href='/'>
                <img src="/images/3.png" alt="image/png">
            </a>
        </div>
        <h3 class="text-white mb-0" style="text-align: center; margin-bottom: 0%;">Sign Up</h3>
        <br>
        <div class="container">
            <form class='form-container mt-1' id='signup-form' method='POST' name='signup'>
                <input type='hidden' name='form-name' value='signup' />
    
                <!-- Dropdown menu -->
                <div class="form-group">
                    <label for="membershipType" class="text-white">Membership Type</label>
                    <select class="form-select" id="membershipType" name="membershipType" required>
                        <option value="" selected disabled>Select Membership Type</option>
                        <option value="basic">Basic</option>
                        <option value="premium">Pro</option>
                        <option value="gold">Premium</option>
                    </select>
                </div>
    <br><br>
                <button class="w-100 btn btn-lg btn-dark" type="submit">Sign up / Login</button>
                <p class="mt-3 text-white text-center"><a class='mt-3 text-white' href='/pages/membership.html'>Membership Info</a></p>
                <p class="mt-3 text-muted text-center">&copy; 2017â€“2021</p>
            </form>
        </div>
    </main>
    
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <script>
        netlifyIdentity.on('init', user => {
            if(user) {
                console.log('User is logged in:', user);
                // You can perform actions here for a logged-in user
                redirectToEquipmentPage(); // Check if user is logged in and redirect
            } else {
                console.log('User is not logged in');
                // You can perform actions here for a logged-out user
            }
        });
    
        // Listen for login events
        netlifyIdentity.on('login', user => {
            console.log('User logged in:', user);
            // You can perform actions here when a user logs in
            redirectToEquipmentPage(); // Redirect after login
        });
    
        // Listen for logout events
        netlifyIdentity.on('logout', () => {
            console.log('User logged out');
            // You can perform actions here when a user logs out
        });
    
        // Function to redirect to equipment.html
        function redirectToEquipmentPage() {
            window.location.href = 'equipment.html';
        }
    </script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
