<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Checkout | Techlab</title>
  <link href="/css/test.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="icon" href="../images/3.png" type="image/png">
  <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sign-in/">
  <style> 

    .left-align {
      text-align: left;
    }
    .left-align input[type="text"],
    .left-align input[type="email"],
    .left-align input[type="password"],
    .left-align input[type="tel"] {
      text-align: left;
      width: 100%; /* Set the desired width for the input fields */
    }
    .form-group {
      margin-bottom: 10px;
    }
    .form-container {
      margin-top: 10%; /* Set the desired margin-top value for the form container */
    }
    body {
        font-family: 'Segoe UI', sans-serif;
        background-color: #f8f9fa;
    }

    .container {
        max-width: 400px;
        margin: 0 auto;
        padding-top: 100px;
    }

    .card {
        border: none;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    .card-header {
        background-color: #333;
        color: #fff;
        border-bottom: none;
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
        text-align: center;
        padding: 20px 0;
    }

    .card-body {
        padding: 30px;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-control {
        border-radius: 5px;
    }

    .btn-primary {
        background-color: #333;
        border: none;
        border-radius: 5px;
        padding: 12px 20px;
        width: 100%;
        font-size: 16px;
    }

    .btn-primary:hover {
        background-color: #555;
    }

    .form-check-label {
        color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-header">
        <h3>Checkout</h3>
      </div>
      <div class="card-body">
        <form id="checkout-form" method="get" action="ending.html" name="checkout">
          <input type="hidden" name="form-name" value="reservation">

          <div class="mb-3">
            <label for="creditCardNumber" class="text-dark">Credit Card Number</label>
            <input type="text" class="form-control" id="creditCardNumber" name="creditCardNumber" placeholder="Credit Card Number" required>
              </div>

          <div class="mb-3">
            <label for="expiryDate" class="text-dark">Expiry Date</label>
            <input type="text" class="form-control" id="expiryDate" name="expiryDate" placeholder="MM/YY" required>
              </div>

          <div class="mb-3">
            <label for="cvv" class="text-dark">CVV</label>
            <input type="text" class="form-control" id="cvv" name="cvv" placeholder="CVV" required>
              </div>

          <button type="submit" class="btn btn-primary">Proceed</button>
        </form>
      </div>
    </div>
  </div>
    
  <script>
    // Function to validate the form and proceed
    function validateAndProceed() {
      // Check if all required fields are filled out
      if (document.querySelector('.form-container').checkValidity()) {
        // Redirect to the ending page
        window.location.href = '/pages/ending.html';
      } else {
        // If not all fields are filled out, show an alert
        alert('Please fill out all required fields.');
      }
    }

    // Function to submit the form on Enter key press
    document.querySelector(".form-container").addEventListener("keydown", function(event) {
      if (event.key === 'Enter') {
        event.preventDefault();
        validateAndProceed();
      }
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
