<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <link href="/css/login.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="icon" href="../images/3.png" type="image/png">
  <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sign-in/">
  <style> 

    .left-align {
      text-align: left;
    }
    .left-align input[type="text"],
    .left-align input[type="email"],
    .left-align input[type="password"],
    .left-align input[type="tel"] {
      text-align: left;
      width: 100%; /* Set the desired width for the input fields */
    }
    .form-group {
      margin-bottom: 10px;
    }
    .form-container {
      margin-top: 10%; /* Set the desired margin-top value for the form container */
    }

  </style>
</head>
<body>
  <main class="form-signin bg-dark align-items-center">
    <div class="col-12 align-items-center mb-3 center-icon cont">
      <a class="navbar-brand d-flex justify-content-center align-items-center" href="../index.html">
        <img src="/images/3.png" alt="image/png"  >
      </a>
    </div>
    <h3 class="text-white mb-0" style="text-align: center; margin-bottom: 0%;">Checkout</h3>
    <div class="container">
      <form class="form-container mt-1" data-netlify="true">
        <div class="row mb-3">
          <div class="col">
            <div class="form-group">
              <label for="creditCardNumber" class="text-white">Credit Card Number</label>
              <input type="text" class="form-control" id="creditCardNumber" name="creditCardNumber" placeholder="Credit Card Number" required>
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <label for="expiryDate" class="text-white">Expiry Date</label>
              <input type="text" class="form-control" id="creditCardNumber" name="creditCardNumber" placeholder="Credit Card Number" required>
            </div>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col">
            <div class="form-group">
              <label for="cvv" class="text-white">CVV</label>
              <input type="text" class="form-control" id="cvv" name="cvv" placeholder="CVV" required>
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <label for="zip" class="text-white">Zip</label>
              <input type="text" class="form-control" id="zip" name="zip" placeholder="Enter your zip code" required>
            </div>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col">
            <div class="form-group">
              <label for="country" class="text-white">Country</label>
              <input type="text" class="form-control" id="country" name="country" placeholder="Enter your country" required>
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <label for="state" class="text-white">State</label>
              <input type="text" class="form-control" id="state" name="state" placeholder="Enter your state" required>
            </div>
          </div>
        </div>
        <div class="text-center">
          <!-- New container for centered elements -->
          <div class="row justify-content-center">
            <a href="/pages/ending.html" type="submit" class="btn btn-dark w-25 text-white" role="button">Proceed</a>
          </div>
        </div>
      </form>
    </div>
  </main>

  <script>
    document.querySelector(".form-container").addEventListener("submit", function(event) {
      event.preventDefault();

      const creditCardNumberValue = document.querySelector('#creditCardNumber').value;
      const expiryDateValue = document.querySelector('#expiryDate').value;
      const cvvValue = document.querySelector('#cvv').value;
      const zipValue = document.querySelector('#zip').value;
      const countryValue = document.querySelector('#country').value;
      const stateValue = document.querySelector('#state').value;

      console.log("Credit Card Number: " + creditCardNumberValue);
      console.log("Expiry Date: " + expiryDateValue);
      console.log("CVV: " + cvvValue);
      console.log("Zip: " + zipValue);
      console.log("Country: " + countryValue);
      console.log("State: " + stateValue);

      // You can add your logic or redirection here
      window.location.href = 'ending.html';
    });

    document.querySelector(".form-container").addEventListener("keydown", function(event) {
      if (event.key === 'Enter') {
        event.preventDefault();
        document.querySelector(".form-container").submit();
      }
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
