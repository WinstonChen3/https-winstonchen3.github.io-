    let itemsPerPage = 10; 
    let currentPage = 1; 
  

function renderCards() {
    const startIndex = (currentPage - 1) * itemsPerPage;
    const endIndex = Math.min(startIndex + itemsPerPage, items.length);
    const currentItems = items.slice(startIndex, endIndex);

    const cardContainer = document.getElementById("cardContainer");
    cardContainer.innerHTML = "";

    currentItems.forEach(item => {
        const cardCol = document.createElement("div");
        cardCol.classList.add("col-md-4", "mb-4");

        const card = document.createElement("div");
        card.classList.add("card", "h-100", "shadow-sm");

        card.innerHTML = `
            <img src="${item.imageUrl}" class="card-img-top" alt="${item.name}" style="height: 180px; object-fit: scale-down;">
            <div class="card-body">
                <span class="badge bg-primary">${item.brand}</span>
                <span class="price-hp float-end">${item.price}$</span>
                <h5 class="card-title mt-3">${item.name}</h5>
                <div class="text-center">
                    <a href="#" class="btn">Buy Now</a>
                </div>
            </div>
        `;

        cardCol.appendChild(card);
        cardContainer.appendChild(cardCol);
    });
}

  

function renderPagination() {
  const totalPages = Math.ceil(items.length / itemsPerPage);
  const pagination = document.getElementById("pagination");
  pagination.innerHTML = "";

  for (let i = 1; i <= totalPages; i++) {
    const pageLink = document.createElement("li");
    pageLink.classList.add("page-item");
    if (i === currentPage) {
      pageLink.classList.add("active");
    }
    pageLink.innerHTML = `
      <a class="page-link" href="#" onclick="changePage(${i})">${i}</a>
    `;
    pagination.appendChild(pageLink);
  }
}

    function changePage(pageNumber) {
      currentPage = pageNumber;
      renderCards();
      renderPagination();
    }
  

    function searchItems() {
      const searchTerm = document.getElementById("searchInput").value.trim().toLowerCase();
      if (searchTerm === "") {
        items = [
        

];

      } else {
        items = items.filter(item =>
    item.name.toLowerCase().includes(searchTerm) ||
    item.brand.toLowerCase().includes(searchTerm)
);

      }
      currentPage = 1; 
      renderCards();
      renderPagination();
    }
  
    
    function changeItemsPerPage() {
      itemsPerPage = parseInt(document.getElementById("itemsPerPageInput").value);
      currentPage = 1; 
      renderCards();
      renderPagination();
    }
  
    function handleKeyPress(event) {
      if (event.key === "Enter") {
        searchItems();
      }
    }
  
    function retrieveBoughtItemsFromStorage() {
      const storedBoughtItems = localStorage.getItem("boughtItems");
      return storedBoughtItems ? JSON.parse(storedBoughtItems) : [];
    }
  

    function storeBoughtItemsInStorage(boughtItems) {
      localStorage.setItem("boughtItems", JSON.stringify(boughtItems));
    }
  
    let boughtItems = retrieveBoughtItemsFromStorage();
  
    function buyItem(itemName) {
      
      const item = items.find(item => item.name === itemName);
      if (item) {
        boughtItems.push(item);
        storeBoughtItemsInStorage(boughtItems);
        alert(`You have added ${itemName} to your rentals. To complete the purchase, click proceed and go until you reach the checkout page.`);
      }
    }
    function renderTable() {
        const table = document.createElement("table");
        table.id = "itemsTable";
        table.innerHTML = `

              </tr>
            `).join('')}
          </tbody>
        `;
  
        const cardContainer = document.getElementById("cardContainer");
        cardContainer.innerHTML = "";
        cardContainer.appendChild(table);

        $(document).ready(function() {
