<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Reservation Form | Techlab</title>
  <link href="/css/test.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="icon" href="../images/3.png" type="image/png">
  <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sign-in/">
  <style> 
    body {
        font-family: 'Segoe UI', sans-serif;
        background-color: #f8f9fa;
    }

    .container {
        max-width: 400px;
        margin: 0 auto;
        padding-top: 100px;
    }

    .card {
        border: none;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    .card-header {
        background-color: #333;
        color: #fff;
        border-bottom: none;
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
        text-align: center;
        padding: 20px 0;
    }

    .card-body {
        padding: 30px;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-control {
        border-radius: 5px;
    }

    .btn-primary {
        background-color: #333;
        border: none;
        border-radius: 5px;
        padding: 12px 20px;
        width: 100%;
        font-size: 16px;
    }

    .btn-primary:hover {
        background-color: #555;
    }

    .form-check-label {
        color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-header">
        <h3>Reservation</h3>
      </div>
      <div class="card-body">
        <form id="reservation-form" method="get" action="checkout.html" name="reservation">
          <input type="hidden" name="form-name" value="reservation">

          <div class="mb-3">
            <label for="reservationDate" class="form-label text-dark">Reservation Date</label>
            <input type="date" class="form-control" id="reservationDate" name="reservationDate" required>
          </div>
          <div class="mb-3">
            <label for="reservationTime" class="form-label text-dark">Reservation Time</label>
            <input type="time" class="form-control" id="reservationTime" name="reservationTime" required>
          </div>
          <div class="mb-3">
            <label for="additionalNotes" class="form-label text-dark">Additional Notes</label>
            <textarea class="form-control" id="additionalNotes" name="additionalNotes" rows="3"></textarea>
          </div>

          <button type="submit" class="btn btn-primary">Proceed</button>
        </form>
      </div>
    </div>
  </div>
        

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
