<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preloading Iframes</title>
</head>
<body>

<iframe id="iframe1" src="https://www.google.com" style="display: none;"></iframe>
<iframe id="iframe2" src="https://www.example.com" style="display: none;"></iframe>
<iframe id="iframe3" src="https://www.example.com" style="display: none;"></iframe>

<script>
    function preloadIframes() {
        var iframes = document.querySelectorAll('iframe');
        for (var i = 0; i < iframes.length; i++) {
            iframes[i].src = iframes[i].getAttribute('src');
        }
    }

    window.onload = preloadIframes;
</script>
</body>
</html>
