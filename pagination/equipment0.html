    let itemsPerPage = 10; // Default number of items per page

// Function to render cards for the current page
function renderCards() {
    const startIndex = (currentPage - 1) * itemsPerPage;
    const endIndex = Math.min(startIndex + itemsPerPage, items.length); // Ensure endIndex doesn't exceed the total number of items
    const currentItems = items.slice(startIndex, endIndex);

    const cardContainer = document.getElementById("cardContainer");
    cardContainer.innerHTML = "";

    currentItems.forEach(item => {
        const cardCol = document.createElement("div");
        cardCol.classList.add("col-md-4", "mb-4");

        const card = document.createElement("div");
        card.classList.add("card", "h-100", "shadow-sm");

        card.innerHTML = `
            <img src="${item.imageUrl}" class="card-img-top" alt="${item.name}" style="height: 180px; object-fit: scale-down;">
            <div class="card-body">
                <span class="badge bg-primary">${item.brand}</span>
                <span class="price-hp float-end">${item.price}$</span>
                <h5 class="card-title mt-3">${item.name}</h5>
                <div class="text-center my-4">
                    <a href="#" class="btn btn-warning">Check offer</a>
                </div>
            </div>
        `;

        cardCol.appendChild(card);
        cardContainer.appendChild(cardCol);
    });
}

  
// Function to render pagination links
function renderPagination() {
  const totalPages = Math.ceil(items.length / itemsPerPage);
  const pagination = document.getElementById("pagination");
  pagination.innerHTML = "";

  for (let i = 1; i <= totalPages; i++) {
    const pageLink = document.createElement("li");
    pageLink.classList.add("page-item");
    if (i === currentPage) {
      pageLink.classList.add("active");
    }
    pageLink.innerHTML = `
      <a class="page-link" href="#" onclick="changePage(${i})">${i}</a>
    `;
    pagination.appendChild(pageLink);
  }
}
