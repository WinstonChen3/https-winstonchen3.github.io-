<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Techlab</title>
     <link rel="icon" href="../images/3.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    

    <style>
    
    
    .card{box-sizing: unset;}
    .container-fluid{max-width: 1200px}
    .card h5{overflow: hidden;height: 56px;font-size: 1rem}
    .card-img-top{width: 100%;object-fit: contain;}
    .card:hover{transform: scale(1.05);box-shadow: 0 10px 20px rgba(0, 0, 0, .12), 0 4px 8px rgba(0, 0, 0, .06)}
    
    
    
    
    
   .btn{font-size: 1rem;font-weight: 500;text-transform: uppercase;padding: 5px 50px 5px 50px}
    .box .btn{font-size: 1.5rem}@media (max-width: 1025px){.btn{padding: 5px 40px 5px 40px}}@media (max-width: 250px){.btn{padding: 5px 30px 5px 30px}}
    .btn-warning{background: none #f7810a;color: #ffffff;fill: #ffffff;border: none;text-decoration: none;outline: 0;box-shadow: -1px 6px 19px rgba(247, 129, 10, 0.25);border-radius: 100px}
    .btn-warning:hover{background: none #ff962b;color: #ffffff;box-shadow: -1px 6px 13px rgba(255, 150, 43, 0.35)}
    .bg-success{font-size: 1rem;background-color: #f7810a !important}
    .bg-danger{font-size: 1rem}
    .price-hp{font-size: 1rem;font-weight: 600;color: darkgray}
    .amz-hp{font-size: .7rem;font-weight: 600;color: darkgray}
    .fa-question-circle:before{color: darkgray}
    .fa-plus:before{color: darkgray}
    .box{border-radius: 1rem;background: #fff;box-shadow: 0 6px 10px rgb(0 0 0 / 8%), 0 0 6px rgb(0 0 0 / 5%);transition: .3s transform cubic-bezier(.155, 1.105, .295, 1.12), .3s box-shadow, .3s -webkit-transform cubic-bezier(.155, 1.105, .295, 1.12)}
    .box-img{max-width: 300px}
    .thumb-sec{max-width: 300px}@media (max-width: 576px){.box-img{max-width: 200px}
    .thumb-sec{max-width: 200px}}
    .inner-gallery{width: 60px;height: 60px;border: 1px solid #ddd;border-radius: 3px;margin: 1px;display: inline-block;overflow: hidden;-o-object-fit: cover;object-fit: cover}@media (max-width: 370px){.box .btn{padding: 5px 40px 5px 40px;font-size: 1rem}}
    .disclaimer{font-size: .9rem;color: darkgray}
    .related h3{font-weight: 900}
    footer{background: #212529;height: 80px;color: #fff}
    </style>
    </head>
    <body>



      
   
<main>
   <div class="container-fluid bg-trasparent my-2 p-3" style="position: relative;"> 
    <div class="row row-cols-1 row-cols-xs-2 row-cols-sm-2 row-cols-lg-4 g-3"> 
      <div class="col"> 
        <div class="card h-100"> 
        <img src="/images/cheap printer.png" class="card-img-top" alt="..."> 
        <div class="card-body"> 
          <div class="clearfix mb-3"> 
            <span class="float-start badge rounded-pill bg-primary">ASUS Rog</span> 
            <span class="float-end price-hp">$19.99</span> 
          </div> <h5 class="card-title">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Veniam quidem eaque ut eveniet aut quis rerum. Asperiores accusamus harum ducimus velit odit ut. Saepe, iste optio laudantium sed aliquam sequi.</h5> 
          <div class="text-center my-4"> <a href="#" class="btn btn-warning">Check offer</a> 
          </div> 
        </div> 
      </div> 
    </div> 
    </main>
   

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>

</html>
