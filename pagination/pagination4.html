      .nav-link {
    position: relative;
    transition: 0.3s;
  }
  
  .nav-link::after {
    content: '';
    position: absolute;
    left: 0;
    bottom: -2px;
    width: 100%;
    height: 4px;
    background-color: #ffffff;
    transform: scaleX(0);
    transition: transform 0.3s ease-in-out;
  }
  
  .nav-link:hover::after {
    transform: scaleX(1);
  }
  .dropdown-item::after {
    content: '';
    display: block;
    border-bottom: 2px solid transparent;
    transition: border-bottom-color 0.3s;
  }
  
  .dropdown-item:hover::after {
    border-bottom-color: #ffffff;
  }
  
  .svg-large{
    height: 50%;
    width:50%;
  }
  .bd-placeholder-img {

      border-width: 1px 0;
      box-shadow: inset 0 .5em 1.5em rgba(0, 0, 0, .1), inset 0 .125em .5em rgba(0, 0, 0, .15);
    }
  
    .b-example-vr {
      flex-shrink: 0;
      width: 1.5rem;
      height: 100vh;
    }
  
    .white {
      vertical-align: -.125em;
      fill: currentColor;
    }
  
    .nav-scroller {
      position: relative;
      z-index: 2;
      height: 2.75rem;
      overflow-y: hidden;
    }
  
    .nav-scroller .nav {
      display: flex;
      flex-wrap: nowrap;
      padding-bottom: 1rem;
      margin-top: -1px;
      overflow-x: auto;
      text-align: center;
      white-space: nowrap;
      -webkit-overflow-scrolling: touch;
    }
  
  
    .bd-mode-toggle {
      z-index: 1500;

    .white {
  fill: white;

  .highlight {

        .accordion-button {
