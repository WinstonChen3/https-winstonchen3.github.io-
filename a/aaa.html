<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
            color: #24292e;
        }
        .container {
            max-width: 1012px;
            margin: auto;
            padding: 16px;
            text-align: center;
        }
        .logo {
            width: 100px;
            margin-bottom: 16px;
        }
        .title {
            font-size: 24px;
            margin-bottom: 8px;
        }
        .subtitle {
            font-size: 16px;
            margin-bottom: 24px;
        }
        .login-button {
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .login-button:hover {
            background-color: #218838;
        }
        .footer {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #f6f8fa;
            padding: 16px;
            text-align: center;
            border-top: 1px solid #e1e4e8;
        }
        .footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://github.githubassets.com/images/logos/github-mark.png" alt="GitHub Logo" class="logo">
        <div class="title">Welcome to GitHub</div>
        <div class="subtitle">Where developers come to collaborate</div>
        <a href="https://github.com/login" class="login-button">Sign in</a>
    </div>
    <div class="footer">
        <p>Â© 2024 GitHub, Inc.</p>
    </div>
</body>
</html>
