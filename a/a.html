    function renderCards() {
    const startIndex = (currentPage - 1) * itemsPerPage;

                <h5 class="card-title mt-3">${item.name}</h5>

                    <button class="btn btn-success buy-now-button">Buy Now</button>
                </div>
            </div>
        `;

        // Add click event listener to the "Buy Now" button
        const buyNowButton = card.querySelector(".buy-now-button");
        buyNowButton.addEventListener("click", () => {
            // Toggle class to indicate selection

            buyItem(item.name);
        });

        cardCol.appendChild(card);
        cardContainer.appendChild(cardCol);
    });
}

  

function renderPagination() {
  const totalPages = Math.ceil(items.length / itemsPerPage);

    const pageLink = document.createElement("li");
    pageLink.classList.add("page-item");
    if (i === currentPage) {
      pageLink.classList.add("active");
    }
    pageLink.innerHTML = `
      <a class="page-link" href="#" onclick="changePage(${i})">${i}</a>
    `;
    pagination.appendChild(pageLink);
  }
}
